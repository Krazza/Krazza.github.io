<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bebas+Neue&family=Oswald:wght@500&family=Ubuntu+Mono&display=swap');
  </style>
  <link rel="icon" type="image/x-icon" href="images/icons/favicon.png">
  <link rel="stylesheet" href="style_01.css" />
  <title> Portfolio project</title>
</head>
  <body>
    <header class="headerScrollBackground" id="header">
      <h1 class="logo"> WEBBER. </h1>
      <nav id="headerNav">
        <button id="menuBttn">Menu</button>
        <ul>
          <li><a href="index.html">Main page</a></li>
          <li>
            <a href="https://en.bc.fi/" target="_blank">

            >

    <main class="galleryPage">
        <div id="gallery">

            <div id="p04"></div>
            <div id="p05"></div>
            <div id="p06"></div>
            <div id="p07"></div>
            <div id="p08"></div>
            <div id="p09"></div>

    <footer>
      <h2>CONTACT ME</h2>
      <section>

        <input type="text" id="guestName" placeholder="Your name">
      </section>
      <section>
        <label for="guestMail"> Your email </label>
        <input type="email" id="guestMail" placeholder="Your email">

      <section>
        <label for="guestMessage"> Your message </label>
        <input type="text" id="guestMessage" placeholder="Your message here">
      </section>
      <input type="button" class="myButtonClass" value="SEND">
      <p>
        THE CIRCUS LEFT, BUT THE CLOWN REMAINS.
      </p>
    </footer>
    <input type="button" class="toTopBttn" id="toTopBttn" value="BACK TO TOP"/>

  </body>
</html>
